version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: display_date_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: display_date
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
        "--default-time-zone=+08:00",
      ]

volumes:
  mysql_data:

